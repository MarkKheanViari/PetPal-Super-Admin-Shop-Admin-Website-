<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SuperAdmin & Shop Owner</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Inline styles for password toggle; move to CSS if you prefer -->
  <style>
    .password-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .password-container input {
      width: 100%;
      padding-right: 60px; /* Room for the toggle */
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      color: #007BFF;
      font-size: 0.9em;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .error-message::before {
      content: "";
      margin-right: 5px;
    }
    /* Large Popup Overlay */
/* Redesigned Popup Overlay */
.popup-overlay {
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7); /* dark overlay */
  display: none;               /* hidden by default */
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Popup Content with animation */
.popup-content {
  background: #fff;
  width: 90%;
  max-width: 400px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  overflow: hidden;
  animation: popupFadeIn 0.5s ease-out;
}

/* Header with accent background */
.popup-header {
  background: #ff8c00; /* green success color */
  color: #fff;
  padding: 20px;
  text-align: center;
}

.popup-header h2 {
  margin: 0;
  font-size: 24px;
}

/* Body styling */
.popup-body {
  padding: 30px 20px;
  text-align: center;
}

.popup-body p {
  font-size: 18px;
  color: #333;
  margin: 0;
}

/* Animation Keyframes */
@keyframes popupFadeIn {
  from {
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}


  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section - Login Form -->
    <div class="login-section">
      <div class="login-container">
        <h1 id="loginTitle">Shop Owner Login</h1>
        <div class="toggle-container">
          <a href="#" id="toggleRole">Switch to SuperAdmin</a>
        </div>

        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
          <div id="emailError" class="error-message"></div>

          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <span id="togglePassword" class="toggle-password">Show</span>
          </div>
          <div id="passwordError" class="error-message"></div>

          <button type="submit">Sign in</button>
        </form>
      </div>
    </div>

    <!-- Right Section - Logo -->
    <div class="logo-section">
      <img src="logo.png" alt="Brand Logo" />
    </div>
  </div>
<!-- Redesigned Popup Overlay -->
<div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Success!</h2>
      </div>
      <div class="popup-body">
        <p>You have logged in successfully.</p>
      </div>
    </div>
  </div>
  
  
  <script src="login.js"></script>
</body>
</html>
