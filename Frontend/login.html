<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">


        <!-- Form Section -->
        <div class="form-section">

            <!-- Shop Owner Login Form -->
            <div class="form-container" id="shop-owner-form">
                <img src="logo.png" alt="PetPal Logo" class="logo">
                <h2>Shop Owner Login</h2>
                <form id="shopOwnerLoginForm">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                    
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                    
                    <div class="switch">
                        <a href="#" id="switchToAdmin">Switch to Super Admin</a>
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button class="btn">Log in</button>
                </form>
            </div>

            <!-- Super Admin Login Form -->
            <div class="form-container hidden" id="super-admin-form">
                <img src="logo.png" alt="PetPal Logo" class="logo">
                <h2>Super Admin Login</h2>
                <form id="superAdminLoginForm">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                    
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                    
                    <div class="switch">
                        <a href="#" id="switchToShopOwner">Switch to Shop Owner</a>
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <button class="btn">Log in</button>
                </form>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="shop-owner-login.jpg" id="loginImage" alt="Login Image">
        </div>
        
    </div>

    <script src="login.js"></script>
</body>
</html>
