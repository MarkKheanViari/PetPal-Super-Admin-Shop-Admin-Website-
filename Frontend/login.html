<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SuperAdmin & Shop Owner</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Inline styles for password toggle and popup overlay -->
  <style>
    .password-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .password-container input {
      width: 100%;
      padding-right: 60px; /* Room for the toggle */
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      color: #FF6600;
      font-size: 0.9em;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .error-message::before {
      content: "";
      margin-right: 5px;
    }
    /* Redesigned Popup Overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* dark overlay */
      display: none; /* hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Popup Content with animation */
    .popup-content {
      background: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      animation: popupFadeIn 0.5s ease-out;
    }

    /* Header with accent background */
    .popup-header {
      background: #ff8c00; /* green success color */
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .popup-header h2 {
      margin: 0;
      font-size: 24px;
    }

    /* Body styling */
    .popup-body {
      padding: 30px 20px;
      text-align: center;
    }

    .popup-body p {
      font-size: 18px;
      color: #333;
      margin: 0;
    }

    /* Animation Keyframes */
    @keyframes popupFadeIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* Forgot Password Link */
    .forgot-password {
      text-align: right;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: #FF6600;
      text-decoration: none;
      font-size: 0.9em;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Popup Form Styling */
    .popup-body form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .popup-body label {
      font-size: 1em;
      color: #333;
      text-align: left;
    }

    .popup-body input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .popup-body .password-container {
      width: 100%;
    }

    .popup-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .popup-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .popup-buttons button[type="submit"] {
      background: #ff8c00;
      color: white;
    }

    .popup-buttons button[type="button"] {
      background: #ddd;
      color: #333;
    }

    .popup-buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section - Login Form -->
    <div class="login-section">
      <div class="login-container">
        <h1 id="loginTitle">Shop Owner Login</h1>
        <div class="toggle-container">
          <a href="#" id="toggleRole">Switch to SuperAdmin</a>
        </div>

        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
          <div id="emailError" class="error-message"></div>

          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <span id="togglePassword" class="toggle-password">Show</span>
          </div>
          <div id="passwordError" class="error-message"></div>

          <!-- Add Forgot Password link -->
          <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
          </div>

          <button type="submit">Sign in</button>
        </form>
      </div>
    </div>

    <!-- Right Section - Logo -->
    <div class="logo-section">
      <div class="logo-container">
        <img id="logoImage" src="HAHA.png" alt="Brand Logo" />
      </div>
    </div>
  </div>

  <!-- Existing Success Popup Overlay -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Success!</h2>
      </div>
      <div class="popup-body">
        <p>You have logged in successfully.</p>
      </div>
    </div>
  </div>

  <!-- New Forgot Password Popup Overlay -->
  <div id="forgotPasswordPopup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Reset Password</h2>
      </div>
      <div class="popup-body">
        <form id="forgotPasswordForm">
          <label for="resetEmail">Email</label>
          <input 
            type="email" 
            id="resetEmail" 
            placeholder="Enter your email" 
            required 
          />
          <div id="emailResetError" class="error-message"></div>
          
          <label for="currentPassword">Current Password</label>
          <div class="password-container">
            <input
              type="password"
              id="currentPassword"
              placeholder="Enter current password"
              required
            />
            <span id="toggleCurrentPassword" class="toggle-password">Show</span>
          </div>
          <div id="currentPasswordError" class="error-message"></div>

          <label for="newPassword">New Password</label>
          <div class="password-container">
            <input
              type="password"
              id="newPassword"
              placeholder="Enter new password"
              required
            />
            <span id="toggleNewPassword" class="toggle-password">Show</span>
          </div>
          <div id="newPasswordError" class="error-message"></div>

          <div class="popup-buttons">
            <button type="button" id="cancelReset">Cancel</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
