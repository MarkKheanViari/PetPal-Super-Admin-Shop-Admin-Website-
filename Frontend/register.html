<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="PETPAL LOGO.png" alt="PetPal Logo" class="logo-img">
        </div>
    </nav>

    <div class="welcome-section">
        <h1>Welcome to PetPal Seller Dashboard</h1>
        <p>Manage your products, orders, and sales efficiently.</p>
        <div class="welcome-buttons">
            <a class="btn btn-login" href="register.html">Sign Up</a>
            <a class="btn btn-signup" href="login.html">Log In</a>
        </div>
    </div>
    <main class="container">
        <div class="form-container">
            <h2>Lets get you started!</h2>
            <p class="subtitle">Enter your credentials to Create an account</p>   
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        <span class="toggle-password" onclick="togglePassword('password', 'toggleText1')" id="toggleText1">Show</span>
                    </div>
                </div>
                <div class="form-group password-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" placeholder="Confirm your Password" name="confirm_password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm_password', 'toggleText2')" id="toggleText2">Show</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-submit">Register</button>
                <div id="error" class="error"></div>
            </form>
        </div>
    </main>
    <footer>
        <nav class="footer-nav">
            <a href="#" class="footer-link">About Us</a>
            <a href="#" class="footer-link">Contact Us</a>
            <a href="#" class="footer-link">Terms and Conditions</a>
            <a href="#" class="footer-link">Privacy Policy</a>
        </nav>
    </footer>
    <script src="register.js">
        
    </script>
</body>
</html>
