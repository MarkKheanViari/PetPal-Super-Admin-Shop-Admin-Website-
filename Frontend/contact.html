<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - PetPal</title>
  <!-- Google Fonts: Poppins (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  />
  <style>
    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }
    header img {
      height: 40px;
      margin-right: 0.5rem;
    }
    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #e67e22;
    }

    /* ORANGE BAR FOR PAGE NAME */
    .orange-bar {
      background-color: #e67e22;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
    }
    .back-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.25rem;
      font-weight: bold;
      margin-right: 1rem;
      cursor: pointer;
    }
    .orange-bar h2 {
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
    }

    /* MAIN CONTENT LAYOUT */
    .main-content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    /* Left info column */
    .info-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .info-section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .info-section p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* Right form column */
    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-section label {
      font-weight: 600;
    }
    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-section textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-section button {
      background-color: #e67e22;
      color: #fff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      align-self: start;
    }
    .form-section button:hover {
      background-color: #cf6c1b;
    }

    /* FOOTER */
    footer {
      padding: 1rem 2rem;
      border-top: 1px solid #e5e5e5;
      text-align: center;
    }
    .footer-links {
      display: inline-flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .footer-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .footer-links a:hover {
      color: #e67e22;
    }
    .footer-note {
      font-size: 0.9rem;
      color: #777;
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="PETPAL LOGO.png" alt="PetPal Logo" />
  </header>

  <!-- Orange Bar with Page Name and Back Button -->
  <div class="orange-bar">
    <button class="back-button" onclick="goBack()">←</button>
    <h2>Contact Us</h2>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Info Section -->
    <div class="info-section">
      <h1>Get in Touch</h1>
      <p>
        We’d love to hear from you! Whether you have questions about our products, 
        services, or just want to say hello, fill out the form or reach us at 
        <strong>---</strong>.
      </p>
    </div>

    <!-- Right Form Section -->
    <div class="form-section">
      <form>
        <div>
          <label for="name">Name</label><br/>
          <input type="text" id="name" name="name" placeholder="Your Name" required/>
        </div>
        <div>
          <label for="email">Email</label><br/>
          <input type="email" id="email" name="email" placeholder="Your Email" required/>
        </div>
        <div>
          <label for="phone">Phone Number</label><br/>
          <input type="tel" id="phone" name="phone" placeholder="Optional"/>
        </div>
        <div>
          <label for="message">Message</label><br/>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="about_us.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="terms.html">Terms and Conditions</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
    <div class="footer-note">
      &copy; 2025 PetPal. All rights reserved.
    </div>
  </footer>

  <!-- JavaScript Back Function -->
  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
