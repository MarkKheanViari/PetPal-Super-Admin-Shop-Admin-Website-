    <style>
      /* Container holding the table */
      .orders-table-container {
        width: 100%;
        margin: 0 auto;
        overflow-x: auto;
        background-color: #fff;
        padding: 1rem;
        border-radius: 8px;
      }

      /* Orders Table Styles */
      .orders-table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      .orders-table thead {
        background-color: #f5f5f5;
      }
      .orders-table th,
      .orders-table td {
        text-align: left;
        padding: 0.75rem;
        border-bottom: 1px solid #ddd;
        font-size: 0.9rem;
      }
      .orders-table th {
        font-weight: bold;
        text-transform: uppercase;
      }

      /* Additional styling for alternating row colors and hover effect */
      .orders-table tbody tr:nth-child(even) {
        background-color: #f8f8f8;
      }
      .orders-table tbody tr:hover {
        background-color: #f0f0f0;
      }

      /* Status Styles */
      .status-pending {
        color: orange;
        font-weight: bold;
      }
      .status-approved {
        color: green;
        font-weight: bold;
      }
      .status-declined {
        color: red;
        font-weight: bold;
      }

      /* Action Buttons within Table */
      .orders-table button {
        background-color: #ff8c00;
        color: #fff;
        border: none;
        padding: 0.4rem 0.75rem;
        border-radius: 4px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-right: 5px;
      }
      .orders-table button:hover {
        background-color: #e37f00;
      }

      /* Filter Controls */
      .filter-controls {
        margin: 1rem 0;
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .filter-controls label {
        font-weight: bold;
      }
      .filter-controls select {
        padding: 6px;
        font-size: 1rem;
      }

      /* Custom Modal Styles for Dialogs */
      #customModalOverlay,
      #detailsModalOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }
      #customModal,
      #detailsModal {
        background: #fff;
        border: 2px solid #ff8c00;
        border-radius: 8px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #customModal p,
      #detailsModal p {
        margin: 20px 0;
      }
      #customModal button,
      #detailsModal button {
        background-color: #ff8c00;
        border: none;
        color: #fff;
        padding: 10px 20px;
        margin: 10px 10px 0px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      #customModal button:hover,
      #detailsModal button:hover {
        background-color: #e37f00;
      }
    </style>
    <script>
      // Custom dialog overrides: alert and confirm
      (function () {
        function createModal() {
          const modalOverlay = document.createElement("div");
          modalOverlay.id = "customModalOverlay";
          modalOverlay.innerHTML = `
            <div id="customModal">
              <p id="customModalMessage"></p>
              <div id="customModalButtons"></div>
            </div>
          `;
          document.body.appendChild(modalOverlay);
        }

        document.addEventListener("DOMContentLoaded", createModal);

        window.alert = function (message) {
          return new Promise((resolve) => {
            const modalOverlay = document.getElementById("customModalOverlay");
            const modalMessage = document.getElementById("customModalMessage");
            const modalButtons = document.getElementById("customModalButtons");
            modalMessage.textContent = message;
            modalButtons.innerHTML = `<button id="customOkButton">OK</button>`;
            modalOverlay.style.display = "flex";
            document.getElementById("customOkButton").onclick = function () {
              modalOverlay.style.display = "none";
              resolve();
            };
          });
        };

        window.confirm = function (message) {
          return new Promise((resolve) => {
            const modalOverlay = document.getElementById("customModalOverlay");
            const modalMessage = document.getElementById("customModalMessage");
            const modalButtons = document.getElementById("customModalButtons");
            modalMessage.textContent = message;
            modalButtons.innerHTML = `
              <button id="customYesButton">Yes</button>
              <button id="customNoButton">No</button>
            `;
            modalOverlay.style.display = "flex";
            document.getElementById("customYesButton").onclick = function () {
              modalOverlay.style.display = "none";
              resolve(true);
            };
            document.getElementById("customNoButton").onclick = function () {
              modalOverlay.style.display = "none";
              resolve(false);
            };
          });
        };
      })();
    </script>

    <!-- JavaScript -->
    <script>
      let appointmentsData = [];

      document.addEventListener("DOMContentLoaded", function () {
        fetchAppointments();
        document
          .getElementById("serviceFilter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("dateSort")
          .addEventListener("change", applyFilters);
      });

      function fetchAppointments() {
        fetch("http://192.168.137.14/backend/fetch_all_appointments.php")
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              appointmentsData = data.appointments;
              applyFilters();
            } else {
              console.error("No appointments found.");
            }
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      function applyFilters() {
        const serviceFilter = document.getElementById("serviceFilter").value;
        const dateSort = document.getElementById("dateSort").value;

        // Filter appointments by service type
        let filteredAppointments = appointmentsData.filter((appointment) => {
          return (
            serviceFilter === "All" ||
            appointment.service_type === serviceFilter
          );
        });

        // Sort appointments by date
        filteredAppointments.sort((a, b) => {
          const dateA = new Date(a.appointment_date);
          const dateB = new Date(b.appointment_date);
          return dateSort === "asc" ? dateA - dateB : dateB - dateA;
        });

        displayAppointments(filteredAppointments);
      }

      function displayAppointments(appointments) {
        const tableBody = document.getElementById("appointmentsTableBody");
        tableBody.innerHTML = "";

        appointments.forEach((appointment) => {
          const row = `
            <tr>
              <td>${appointment.name}</td>
              <td>${appointment.pet_name} (${appointment.pet_breed})</td>
              <td>${appointment.service_name}</td>
              <td>${appointment.appointment_date}</td>
              <!-- PRICE column to match the <th> Price -->
              <td>â‚±${appointment.price}</td>
              <!-- STATUS column -->
              <td><span class="${getStatusClass(appointment.status)}">${appointment.status}</span></td>
              <!-- ACTION buttons -->
              <td>
                <button onclick="updateStatus(${appointment.id}, 'Approved')">Approve</button>
                <button onclick="updateStatus(${appointment.id}, 'Declined')">Decline</button>
                <button onclick="viewDetails(${appointment.id})">View Details</button>
              </td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      }

      function getStatusClass(status) {
        switch (status) {
          case "Pending":
            return "status-pending";
          case "Approved":
            return "status-approved";
          case "Declined":
            return "status-declined";
          default:
            return "";
        }
      }

      function updateStatus(appointmentId, newStatus) {
        const requestBody = { id: appointmentId, status: newStatus };

        fetch("http://192.168.137.14/backend/update_appointment_status.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestBody),
        })
          .then((response) => response.text())
          .then((text) => {
            // The backend might return text or JSON; adjust as needed
            console.log("Update response:", text);
            // If the response is JSON, parse it:
            let data;
            try {
              data = JSON.parse(text);
            } catch (e) {
              console.error("Failed to parse JSON:", e);
              return;
            }

            if (data.success) {
              alert("Status updated successfully!");
              fetchAppointments();
            } else {
              alert("Error updating status: " + data.message);
            }
          })
          .catch((error) => console.error("Error updating status:", error));
      }

      // Display additional details in a modal
      function viewDetails(appointmentId) {
  const appointment = appointmentsData.find((a) => a.id == appointmentId);
  if (!appointment) {
    alert("Appointment details not found.");
    return;
  }

  const detailsContent = document.getElementById("detailsContent");
  detailsContent.innerHTML = `
    <h3>Appointment Details</h3>
    <dl class="details-list">
      <dt>Owner Name</dt>
      <dd>${appointment.name}</dd>

      <dt>Address</dt>
      <dd>${appointment.address ?? ""}</dd>

      <dt>Phone Number</dt>
      <dd>${appointment.phone_number ?? ""}</dd>

      <dt>Pet Name</dt>
      <dd>${appointment.pet_name}</dd>

      <dt>Pet Breed</dt>
      <dd>${appointment.pet_breed}</dd>

      <dt>Service Type</dt>
      <dd>${appointment.service_type}</dd>

      <dt>Service Name</dt>
      <dd>${appointment.service_name}</dd>

      <dt>Notes</dt>
      <dd>${appointment.notes ?? ""}</dd>

      <dt>Appointment Date</dt>
      <dd>${appointment.appointment_date}</dd>

      <dt>Payment Method</dt>
      <dd>${appointment.payment_method ?? ""}</dd>

      <dt>Status</dt>
      <dd>${appointment.status}</dd>
    </dl>
  `;
  // Show the modal
  document.getElementById("detailsModalOverlay").style.display = "flex";
}
