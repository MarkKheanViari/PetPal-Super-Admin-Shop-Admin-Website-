<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="appointments.css" />
    <title>Appointments</title>
    <style>
      /* Table Container & Global Table Styles */
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: "Roboto", sans-serif;
        margin-top: 1rem;
      }
      /* Table Header Styles */
      table thead th {
        background-color: var(--primary-color, #e67e22);
        color: #fff;
        padding: 12px 8px;
        text-align: left;
        font-size: 1rem;
        
      }
      /* Table Body Cell Styles */
      table tbody td {
        padding: 12px 8px;
        border-bottom: 1px solid var(--border-color, #e5e7eb);
        font-size: 0.95rem;
        
      }
      /* Alternating Row Colors */
      table tbody tr:nth-child(even) {
        background-color: #f8f8f8;
      }
      /* Hover Effect on Rows */
      table tbody tr:hover {
        background-color: #f0f0f0;
      }
      /* Status Styles */
      .status-pending {
        color: orange;
        font-weight: bold;
      }
      .status-approved {
        color: green;
        font-weight: bold;
      }
      .status-declined {
        color: red;
        font-weight: bold;
      }
      /* Action Buttons within Table */
      table tbody button {
        background-color: var(--primary-color, #e67e22);
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-right: 5px;
      }
      table tbody button:hover {
        background-color: var(--primary-dark, #d35400);
      }
      /* Filter Controls */
      .filter-controls {
        margin: 1rem 0;
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .filter-controls label {
        font-weight: bold;
      }
      .filter-controls select {
        padding: 6px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-left">
        <img src="PETPAL LOGO.png" alt="PetPal Logo" class="logo" />
      </div>
      <ul class="nav-right">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="product_inventory.html" class="nav-link">Products</a></li>
        <li><a href="orders.html" class="nav-link">Orders</a></li>
        <li>
          <a href="appointments.html" class="nav-link">Services</a>
        </li>
        <li>
          <a href="grooming_appointments.html" class="nav-link active"
            >Appointments</a
          >
        </li>
        <li class="notification-bell">
          <i class="bell-icon">ðŸ””</i>
          <span id="notifCount" class="badge">0</span>
          <div id="notifDropdown" class="notif-dropdown">
            <div class="notif-header">
              <span class="notif-title">Notifications</span>
              <button type="button" id="notifExitBtn" class="notif-exit-btn">
                X
              </button>
            </div>
            <div class="notif-filter">
              <button
                type="button"
                class="notif-filter-btn active"
                data-filter="all"
              >
                All
              </button>
              <button
                type="button"
                class="notif-filter-btn"
                data-filter="order"
              >
                Orders
              </button>
              <button
                type="button"
                class="notif-filter-btn"
                data-filter="appointment"
              >
                Appointments
              </button>
            </div>
            <div id="notifItemsContainer">
              <!-- Notifications will be populated here -->
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Header -->
    <header class="seller-header">
      <div class="seller-info">
        <div class="seller-avatar"></div>
        <div class="seller-details">
          <h1 id="welcomeText"></h1>
          <p class="seller-type">PetPal</p>
          <p class="seller-description">
            Manage your shop's orders, products, grooming, and veterinary
            services
          </p>
        </div>
      </div>
      <div class="btn-seller-pref">
        <button class="edit-profile">Edit Profile</button>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </header>

    <!-- Filter Controls -->

    <!-- Appointments Table -->
    <main class="content">
      <div class="filter-controls">
        <div>
          <label for="serviceFilter">Filter by Service:</label>
          <select id="serviceFilter">
            <option value="All">All</option>
            <option value="Grooming">Grooming</option>
            <option value="Veterinary">Veterinary</option>
          </select>
        </div>
        <div>
          <label for="dateSort">Sort by Date:</label>
          <select id="dateSort">
            <option value="asc">Earliest First</option>
            <option value="desc">Latest First</option>
          </select>
        </div>
      </div>
      <section class="appointments">
        <h2>All Appointments</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Owner Name</th>
              <th>Pet Name</th>
              <th>Service</th>
              <th>Appointment Date</th>
              <th>Price</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="appointmentsTableBody">
            <!-- Appointments will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- JavaScript -->
    <script>
      let appointmentsData = [];

      document.addEventListener("DOMContentLoaded", function () {
        fetchAppointments();
        document
          .getElementById("serviceFilter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("dateSort")
          .addEventListener("change", applyFilters);
      });

      function fetchAppointments() {
        fetch("http://192.168.1.9/backend/fetch_all_appointments.php")
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              appointmentsData = data.appointments;
              applyFilters();
            } else {
              alert("No appointments found.");
            }
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      function applyFilters() {
        const serviceFilter = document.getElementById("serviceFilter").value;
        const dateSort = document.getElementById("dateSort").value;
        // Filter appointments by service type if a specific type is chosen
        let filteredAppointments = appointmentsData.filter((appointment) => {
          return (
            serviceFilter === "All" ||
            appointment.service_type === serviceFilter
          );
        });

        // Sort appointments by date
        filteredAppointments.sort((a, b) => {
          const dateA = new Date(a.appointment_date);
          const dateB = new Date(b.appointment_date);
          return dateSort === "asc" ? dateA - dateB : dateB - dateA;
        });

        displayAppointments(filteredAppointments);
      }

      function displayAppointments(appointments) {
        const tableBody = document.getElementById("appointmentsTableBody");
        tableBody.innerHTML = ""; // Clear existing data

        appointments.forEach((appointment) => {
          const row = `
          <tr>
            <td>${appointment.name}</td>
            <td>${appointment.pet_name} (${appointment.pet_breed})</td>
            <td>${appointment.service_name}</td>
            <td>${appointment.appointment_date}</td>
            <td>â‚±${appointment.price}</td>
            <td><span class="${getStatusClass(appointment.status)}">${
            appointment.status
          }</span></td>
            <td>
              <button onclick="updateStatus(${
                appointment.id
              }, 'Approved')">Approve</button>
              <button onclick="updateStatus(${
                appointment.id
              }, 'Declined')">Decline</button>
            </td>
          </tr>
        `;
          tableBody.innerHTML += row;
        });
      }

      function getStatusClass(status) {
        switch (status) {
          case "Pending":
            return "status-pending";
          case "Approved":
            return "status-approved";
          case "Declined":
            return "status-declined";
          default:
            return "";
        }
      }

      function updateStatus(appointmentId, newStatus) {
        fetch("http://192.168.1.9/backend/update_appointment_status.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            appointment_id: appointmentId,
            status: newStatus,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("Status updated successfully!");
              fetchAppointments(); // Refresh the table
            } else {
              alert("Error updating status.");
            }
          })
          .catch((error) => console.error("Error updating status:", error));
      }
    </script>
    <script src="notification.js"></script>
  </body>
</html>
