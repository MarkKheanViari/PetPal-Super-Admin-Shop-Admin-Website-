<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin - Content Management</title>
    <link rel="stylesheet" href="superadmin_content_management.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Optional: Toastify for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>SuperAdmin</h2>
            <ul>
                <li><a href="superadmin.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
                <li><a href="superadmin_user_management.html"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="superadmin_content_management.html" class="active"><i class="fas fa-box"></i> Content Management</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-container">
                <h1>Content Management</h1>
                <input type="text" id="searchBar" class="search-bar" placeholder="Search products..." aria-label="Search products">
            </div>

            <div class="content-management">
                <div class="content-header">
                    <h2>Product Listings</h2>
                </div>
                <p>Review, approve, or reject product listings from shop owners.</p>

                <!-- Product Filters -->
                <div class="filter-buttons">
                    <button id="allProductsBtn" class="filter-btn active" data-filter="all" aria-label="Show all products">All</button>
                    <button id="pendingProductsBtn" class="filter-btn" data-filter="pending" aria-label="Show pending products">Pending</button>
                    <button id="approvedProductsBtn" class="filter-btn" data-filter="approved" aria-label="Show approved products">Approved</button>
                    <button id="rejectedProductsBtn" class="filter-btn" data-filter="rejected" aria-label="Show rejected products">Rejected</button>
                </div>

                <!-- Product Table -->
                <div class="table-container">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTable">
                            <!-- Products will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="superadmin_content_management.js"></script>
</body>
</html>
