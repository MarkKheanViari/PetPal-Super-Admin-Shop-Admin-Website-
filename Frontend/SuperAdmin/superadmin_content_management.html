<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin - Content Management</title>
    <link rel="stylesheet" href="superadmin_content_management.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Optional: Toastify for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>SuperAdmin</h2>
            <ul>
                <li><a href="superadmin.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
                <li><a href="superadmin_user_management.html"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="superadmin_content_management.html" class="active"><i class="fas fa-box"></i> Content Management</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-container">
                <h1>Content Management</h1>
                <input type="text" id="searchBar" class="search-bar" placeholder="Search products..." aria-label="Search products">
            </div>

            <div class="content-management">
                <div class="content-header">
                    <h2>Product Listings</h2>
                </div>
                <p>Review product listings and reports from shop owners.</p>

                <!-- Product Table -->
                <div class="table-container">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Category</th>
                                <th>Reports</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTable">
                            <!-- Products will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Product Details -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Product Details</h2>
            <div id="modalContent">
                <!-- Product details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="superadmin_content_management.js"></script>
</body>
</html>
